<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIDs Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-certer bank-title">Welcume to Kid's Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Username" id="user"> <br>
            <input type="password" class="form-control" placeholder="Password" id="pass"> <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="paysa-hi-paysa">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit gap">
                    <h5>Deposit</h5>
                    <h2>$<span id="curDepo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw gap">
                    <h5>Withdraw</h5>
                    <h2>$<span id="curWith">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance gap">
                    <h5>Balance</h5>
                    <h2>$<span id="curBal">1069</span></h2>
                </div>
            </div>
        </div>
        <div class="row taka-input">
            <div class="col-md-6">
                <div class="gap2">
                    <h5>Deposit</h5>
                    <input type="text" class="form-control" placeholder="$ enter amount" id="depositAmount"> <br>
                    <button class="btn btn-success" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="gap2">
                    <h5>Withdraw</h5>
                    <input type="text" class="form-control" placeholder="$ enter amount" id="withdrawAmount"> <br>
                    <button class="btn btn-success" id="withdrawBtn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginBtn = document.getElementById("login");
        const loginArea = document.getElementById("login-area");
        loginBtn.addEventListener("click", function(){
            if(document.getElementById("pass").value==document.getElementById("user").value+"69"){
                loginArea.style.display = "none";
                const nextPage = document.getElementById("paysa-hi-paysa");
                nextPage.style.display = "block";
            }
            else{
                alert("your password is your username+69");
            }
            
        } )

        const depositBtn = document.getElementById("depositBtn");
        const withdrawBtn = document.getElementById("withdrawBtn");
        const curBal = parseFloat(document.getElementById("curBal").innerHTML);
        const curWith = parseFloat(document.getElementById("curWith").innerHTML);
        const curDepo = parseFloat(document.getElementById("curDepo").innerHTML);
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            document.getElementById("curDepo").innerHTML = curDepo + depositAmount;
            document.getElementById("curBal").innerHTML = curBal + depositAmount;
        })
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            document.getElementById("curWith").innerHTML = curDepo + withdrawAmount;
            document.getElementById("curBal").innerHTML = curBal - withdrawAmount;
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
